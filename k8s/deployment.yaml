apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosmosapp
  labels:
    purpose: example-app-that-communicates-with-cosmosdb-msi
    app: cosmosapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cosmosapp
  template:
    metadata:
      labels:
        app: cosmosapp
    spec:
      containers:
        - name: cosmosapp
          image: mahinescluster.azurecr.io/cosmosapp
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: ENV_VARS_GO_HERE
              value: "arbitrary value"